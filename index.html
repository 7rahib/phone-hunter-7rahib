<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Info</title>
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="bg">
    <header>
        <div class="container text-center">
            <h1>Phone Info</h1>
            <h4>Search for your favourite phone and get details!!!</h4>
        </div>
    </header>
    <main>

        <!-- Search -->
        <div class="input-group mb-3 w-50 mx-auto shadow">
            <input id="search-field" type="text" class="form-control" placeholder="Phone name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchFood()" class="btn btn-secondary" type="button" id="button-search">Search</button>
        </div>

        <div id="error-message" class="text-danger text-center">
            <h4>Give a phone name</h4>

        </div>
        <!-- Phone Details -->

        <div id="phone-details" class="w-75 mx-auto mb-4">
            <div class="card mb-3">
            </div>
        </div>

        <!-- Search Results -->
        <div id="search-result" class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 g-4 mx-5">
        </div>
    </main>



    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Custom JS link -->
    <script src="js/app.js"></script>
</body>

</html>
